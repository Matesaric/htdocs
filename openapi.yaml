                    items:
                      $ref: '#/components/schemas/Kurs'
              examples:
                single:
                  value:
                    id_kurs: 1
                    kursnummer: "K101"
                    kursthema: "Mathematik"
                    inhalt: "Algebra, Geometrie"
                    nr_dozent: 1
                    startdatum: "2025-01-15"
                    enddatum: "2025-03-15"
                    dauer: 60
                all:
                  value:
                    - id_kurs: 1
                      kursnummer: "K101"
                      kursthema: "Mathematik"
                      inhalt: "Algebra, Geometrie"
                      nr_dozent: 1
                      startdatum: "2025-01-15"
                      enddatum: "2025-03-15"
                      dauer: 60
                    - id_kurs: 2
                      kursnummer: "K102"
                      kursthema: "Physik"
                      inhalt: "Mechanik, Thermodynamik"
                      nr_dozent: 2
                      startdatum: "2025-02-01"
                      enddatum: "2025-04-01"
                      dauer: 60
    post:
      tags: [Kurse]
      summary: Kurs erstellen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KursCreate'
            example:
              kursnummer: "K103"
              kursthema: "Informatik"
              inhalt: "Programmieren, Datenbanken"
              nr_dozent: 1
              startdatum: "2025-05-01"
              enddatum: "2025-07-01"
              dauer: 60
      responses:
        "201":
          description: Kurs erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
              example:
                success: true
                id: 3
    put:
      tags: [Kurse]
      summary: Kurs aktualisieren
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KursUpdate'
            example:
              id_kurs: 1
              kursnummer: "K101"
              kursthema: "Mathematik - Grundlagen"
              inhalt: "Algebra, Geometrie, Statistik"
              nr_dozent: 1
              startdatum: "2025-01-15"
              enddatum: "2025-03-20"
              dauer: 65
      responses:
        "200":
          description: Kurs erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateResponse'
              example:
                success: true
                affected_rows: 1
                id: 1
