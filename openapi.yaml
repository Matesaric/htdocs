          description: Wenn gesetzt (`all`), werden alle Kurse zurückgegeben
      responses:
        "200":
          description: Kurs oder Liste von Kursen
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Kurs'
