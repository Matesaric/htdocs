      responses:
        "200":
          description: Zuordnung erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateResponse'
              example:
                success: true
                affected_rows: 1
                id: 1
    delete:
      tags: [LehrbetriebeLernende]
      summary: Lehrbetrieb–Lernende Zuordnung löschen
      parameters:
        - in: query
          name: id_lehrbetriebe_lernende
          required: true
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: Zuordnung gelöscht
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
              example:
                success: true
                affected_rows: 1
components:
  schemas:
    Country:
      type: object
      properties:
        id_country:
          type: integer
          example: 1
        country:
          type: string
          example: Schweiz
    CountryCreate:
      type: object
      required:
        - country
      properties:
        country:
          type: string
    CountryUpdate:
      type: object
      required:
        - id_country
        - country
      properties:
        id_country:
          type: integer
        country:
          type: string
    Lehrbetrieb:
      type: object
      properties:
        id_lehrbetrieb:
          type: integer
          example: 1
        firma:
          type: string
          example: Musterfirma AG
        strasse:
          type: string
          example: Hauptstrasse 1
        plz:
          type: string
          example: 8000
        ort:
          type: string
          example: Zürich
    LehrbetriebCreate:
      type: object
      required:
        - firma
      properties:
        firma:
