  /kurse.php:
    get:
      tags: [Kurse]
      summary: Kurse lesen
      description: Liefert einen Kurs (`id_kurs`) oder alle (`all`).
      parameters:
        - in: query
          name: id_kurs
          schema:
            type: integer
          example: 1
          description: Primärschlüssel des Kurses
        - in: query
          name: all
          schema:
            type: string
