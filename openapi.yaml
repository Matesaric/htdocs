openapi: 3.0.3
info:
  title: Kursverwaltung Backend API
  version: "1.0.0"
  description: RESTful Backend für eine Kursverwaltung

servers:
  - url: http://localhost

tags:
  - name: Laender
    description: Verwaltung der Länder
  - name: Lehrbetriebe
    description: Verwaltung der Lehrbetriebe

paths:
  /laender.php:
    get:
      tags: [Laender]
      summary: Länder lesen
      description: Liefert ein Land (`id_country`) oder alle Länder (`all`).
      parameters:
        - in: query
          name: id_country
          schema:
            type: integer
          example: 1
        - in: query
          name: all
          schema:
            type: string
            example: all
      responses:
        "200":
          description: Land oder Liste von Ländern
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Country'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Country'
    post:
      tags: [Laender]
      summary: Land erstellen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CountryCreate'
            example:
              country: Schweiz
      responses:
        "201":
          description: Land erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
    put:
      tags: [Laender]
      summary: Land aktualisieren
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CountryUpdate'
            example:
              id_country: 1
              country: Schweiz
      responses:
        "200":
          description: Land erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateResponse'
    delete:
      tags: [Laender]
      summary: Land löschen
      parameters:
        - in: query
          name: id_country
          required: true
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: Land gelöscht
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'

  /lehrbetriebe.php:
    get:
      tags: [Lehrbetriebe]
      summary: Lehrbetriebe lesen
      parameters:
        - in: query
          name: id_lehrbetrieb
          schema:
            type: integer
          example: 1
        - in: query
          name: all
          schema:
            type: string
            example: all
      responses:
        "200":
          description: Lehrbetrieb oder Liste von Lehrbetrieben
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Lehrbetrieb'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Lehrbetrieb'
    post:
      tags: [Lehrbetriebe]
      summary: Lehrbetrieb erstellen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LehrbetriebCreate'
            example:
              firma: "Musterfirma AG"
              strasse: "Hauptstrasse 1"
              plz: "8000"
              ort: "Zürich"
      responses:
        "201":
          description: Lehrbetrieb erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
              example:
                success: true
                id: 1
    put:
      tags: [Lehrbetriebe]
      summary: Lehrbetrieb aktualisieren
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LehrbetriebUpdate'
            example:
              id_lehrbetrieb: 1
              firma: "Musterfirma AG"
              strasse: "Hauptstrasse 1"
              plz: "8000"
              ort: "Zürich"
      responses:
        "200":
          description: Lehrbetrieb erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateResponse'
              example:
                success: true
                affected_rows: 1
                id: 1
    delete:
      tags: [Lehrbetriebe]
      summary: Lehrbetrieb löschen
      parameters:
        - in: query
          name: id_lehrbetrieb
          required: true
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: Lehrbetrieb gelöscht
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
              example:
                success: true
                affected_rows: 1
  /lernende.php:
    get:
      tags: [Lernende]
      summary: Lernende lesen
      description: Liefert einen Lernenden (`id_lernende`) oder alle Einträge (`all`).
      parameters:
        - in: query
          name: id_lernende
          schema:
            type: integer
          example: 1
          description: Primärschlüssel des Lernenden
        - in: query
          name: all
          schema:
            type: string
          example: all
          description: Wenn gesetzt (`all`), werden alle Lernenden zurückgegeben
      responses:
        "200":
          description: Lernender oder Liste von Lernenden
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Lernende'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Lernende'
              examples:
                single:
                  summary: Einzelner Lernender
                  value:
                    id_lernende: 1
                    vorname: "Max"
                    nachname: "Muster"
                    email: "max.muster@example.com"
                    strasse: "Hauptstr. 1"
                    plz: "8000"
                    ort: "Zürich"
                    nr_land: 1
                    geschlecht: "m"
                    telefon: "0123456789"
                    handy: "0791234567"
                    email_privat: "max.privat@example.com"
                    birthdate: "2000-01-01"
                all:
                  summary: Alle Lernenden
                  value:
                    - id_lernende: 1
                      vorname: "Max"
                      nachname: "Muster"
                      email: "max.muster@example.com"
                      strasse: "Hauptstr. 1"
                      plz: "8000"
                      ort: "Zürich"
                      nr_land: 1
                      geschlecht: "m"
                      telefon: "0123456789"
                      handy: "0791234567"
                      email_privat: "max.privat@example.com"
                      birthdate: "2000-01-01"
                    - id_lernende: 2
                      vorname: "Anna"
                      nachname: "Beispiel"
                      email: "anna.beispiel@example.com"
                      strasse: "Bahnhofstr. 5"
                      plz: "3000"
                      ort: "Bern"
                      nr_land: 2
                      geschlecht: "w"
                      telefon: "0312345678"
                      handy: "0799876543"
                      email_privat: "anna.privat@example.com"
                      birthdate: "2001-05-15"
    post:
      tags: [Lernende]
      summary: Lernenden erstellen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LernendeCreate'
            example:
              vorname: "Lena"
              nachname: "Neu"
              email: "lena.neu@example.com"
              strasse: "Beispielstr. 10"
              plz: "4000"
              ort: "Basel"
              nr_land: 1
              geschlecht: "w"
              telefon: "0123456789"
              handy: "0791234567"
              email_privat: "lena.privat@example.com"
              birthdate: "2002-07-20"
      responses:
        "201":
          description: Lernender erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
              example:
                success: true
                id: 3
    put:
      tags: [Lernende]
      summary: Lernenden aktualisieren
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LernendeUpdate'
            example:
              id_lernende: 1
              vorname: "Max"
              nachname: "Muster"
              email: "max.muster@neu.com"
              strasse: "Neue Str. 2"
              plz: "8001"
              ort: "Zürich"
              nr_land: 1
              geschlecht: "m"
              telefon: "0123456789"
              handy: "0791234567"
              email_privat: "max.privat@neu.com"
              birthdate: "2000-01-01"
      responses:
        "200":
          description: Lernender erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateResponse'
              example:
                success: true
                affected_rows: 1
                id: 1
    delete:
      tags: [Lernende]
      summary: Lernenden löschen
      parameters:
        - in: query
          name: id_lernende
          required: true
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: Lernender gelöscht
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
              example:
                success: true
                affected_rows: 1
